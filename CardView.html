<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Game</title>
</head>
<body>
    <h1>Blackjack Game</h1>

    <h2>Your Hand:</h2>
    <ul>
        <th:block th:each="card : ${playerHand}">
            <li th:text="${card}"></li>
        </th:block>
    </ul>
    <p>Score: <span th:text="${playerScore}"></span></p>

    <h2>Dealer's Hand:</h2>
    <ul>
        <th:block th:each="card : ${dealerHand}">
            <li th:text="${card}"></li>
        </th:block>
    </ul>
    <p>Score: <span th:text="${dealerScore}"></span></p>

    <form action="/hit" method="post">
        <button type="submit">Hit</button>
    </form>
    <form action="/stand" method="post">
        <button type="submit">Stand</button>
    </form>
</body>
</html>
